<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <div>
        <h1>Mensajes en tiempo real</h1>
        <div id="mensajes">
            <!-- Ac치 va la parte visual de los mensajes -->
        </div>
        <div>
            <input name="envio-mensajes" id="envio-mensajes" cols="30" rows="10"> <br>
            <button type="button" id="send">Enviar</button>
        </div>
    </div>
</body>

<script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>

    $(document).ready(function(){
        // Ac치 se implementa la parte que escucha
        var socket = io('http://localhost:3000', {
            transports: ['websocket']
        })

        socket.on('connect', function(socket){
            console.log("connected")
        })

        // Escuchando el evento desde mi pagina web
        socket.on('message-receipt', function(data){            
            addMenssages(data)
        })
        // Ac치 finaliza la parte que escucha

        // Ac치 implementamos la parte que envia
        $("#send").click(function(){
            prepareMessage(socket);
        })

        $("#envio-mensajes").on("keypress", function() {
            if (event.which === 13) {
                prepareMessage(socket);
            }
        });
    })

    function addMenssages(data, sender = false){
        const messageElement = document.createElement('li');
        messageElement.textContent = data.body
        if(sender){
            messageElement.style.color = 'red';
        }

        const messagesDiv = document.getElementById('mensajes')
        messagesDiv.appendChild(messageElement)
        $("#envio-mensajes").val("");
    }

    function prepareMessage(socket){
        content = $("#envio-mensajes").val();
        console.log(content)

        var payload = {
                "body": content,
                "from": "65ceb797600b0159e555930f",
                "to": "65cfefe456bf1d4ec68d497e"
            }
        var data = JSON.stringify(payload);
        
        socket.emit("message", data)
        addMenssages(payload, true)
    }
</script>
</html>
